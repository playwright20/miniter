<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign up</title>

  <link rel="stylesheet" href="style/common.css" type="text/css">
  <link rel="stylesheet" href="style/signup.css" type="text/css">
</head>
<body>
     <div class="signup-wrapper">
      <h1>"Sign up to Minniter"</h1>
     </div>
     <div class="user-signup-wrapper">
        <form type="text" required>
        <input class="signup-id" type="text" placeholder="Enter ID">
        <input class="signup-name" type="text" placeholder="Enter Name">
        <input class="signup-pw" type="password" placeholder="Password">
        <input class="signup-pf" type="profile" placeholder="Enter Profile">
        <br><button class="submit-button" type="submit">Sign up</button> 
        </form>
      </div>
</body>
</html>
